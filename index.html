<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <main>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>

      <form action="" id="survey-form">
        <fieldset class="infos">
          <label for="name" id="name-label">
            Name:
            <input type="text" placeholder="Enter your name" id="name" required>
          </label>
  
          <label for="email" id="email-label">
            Email:
            <input type="email" placeholder="Enter your Email" required id="email">
          </label>
  
          <label for="number" id="number-label">
            Age (optional):
            <input type="number" placeholder="Age" id="number" min="10" max="99">
          </label>
        </fieldset>

        <fieldset id="roles">
          <p>Which option best describes your current role?</p>
          <select name="role" id="dropdown">
            <option value="current" disabled selected>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
          </select>
        </fieldset>

        <fieldset id="recomended">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label>
            <input type="radio" name="user-recomended" id="definitely" checked value="definitely"> Definitely
          </label>

          <label>
            <input type="radio" name="user-recomended" id="maybe" value="maybe"> Maybe
          </label>

          <label>
            <input type="radio" name="user-recomended" id="notsure" value="notsure"> Not sure
          </label>
        </fieldset>

        <fieldset id="prefers">
          <p>
            What would you like to see improved?
            <span>(Check all that apply)</span>
          </p>

          <label>
            <input type="checkbox" name="prefer" value="front-end-projects"> Front-end Projects
          </label>

          <label>
            <input type="checkbox" name="prefer" value="back-end-projects"> Back-end Projects
          </label>

          <label>
            <input type="checkbox" name="prefer" value="data-visualization"> Data Visualization
          </label>

          <label>
            <input type="checkbox" name="prefer" value="challenges"> Challenges
          </label>

          <label>
            <input type="checkbox" name="prefer" value="open-source-community"> Open Source Community
          </label>

          <label>
            <input type="checkbox" name="prefer" value="gitter-help-rooms"> Gitter help rooms
          </label>

          <label>
            <input type="checkbox" name="prefer" value="videos"> Videos
          </label>

          <label>
            <input type="checkbox" name="prefer" value="city-meetups"> City Meetups
          </label>

          <label>
            <input type="checkbox" name="prefer" value="wiki"> Wiki
          </label>

          <label>
            <input type="checkbox" name="prefer" value="forum"> Forum
          </label>

          <label>
            <input type="checkbox" name="prefer" value="additional-courses"> Additional Courses
          </label>
        </fieldset>

        <fieldset id="comments">
          <p>Any comments or suggestions?</p>
          <textarea name="comments" id="comments" placeholder="Enter your comment here..."></textarea>
        </fieldset>

        <input type="submit" id="submit" value="Submit">
      </form>
    </main>
  </body>
</html>
